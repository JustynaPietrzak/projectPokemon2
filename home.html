<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Projekt Pokemon</title>
  </head>

  <body>
    <div class="whole-page">
      <div class="page1">
        <nav>
          <ul class="nav nav-pills">
            <li class="poke-library nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Poke-library</a
              >
            </li>
            <li class="your-pokeball nav-item">
              <a class="nav-link" href="#">Your Pokeball</a>
            </li>
          </ul>
        </nav>
        <div class="choosing-box container text-center mt-5">
          <div class="column align-self-center">
            <div class="col-12 col-lg-6 offset-lg-3">
              <div class="bg-light rounded-5 border border-warning border-5">
                <h2 class="choose-pokemon">Choose your Pokemon!</h2>
                <select
                  name="pokemons"
                  class="pokemons-select mt-3 text-center text-capitalize"
                  size="1"
                ></select>
                <!-- <div class="pikachu-image mt-2"></div> -->
                <div class="d-flex justify-content-center">
                  <div class="bg-light rounded-5 border-5">
                    <div class="d-flex flex-column bd-highlight mb-3 p-5">
                      <img class="portrait" />
                      <img src="https://nexus.traction.one/images/pokemon/pokemon/129.png" alt="">
                    </div>
                  </div>
                </div>
  
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Name:</td>
                      <td>
                        <div class="name-placeholder text-capitalize"></div>
                      </td>
                    </tr>
                    <tr>
                      <td>Type:</td>
                      <td><div class="type-placeholder"></div></td>
                    </tr>
                    <tr>
                      <td>Evolution level:</td>
                      <td><div class="evolution-level-placeholder"></div></td>
                    </tr>
                    <tr>
                      <td>Other forms:</td>
                      <td><div class="other-forms-placeholder"></div></td>
                    </tr>
                  </tbody>
                </table>
                <button
                  type="button"
                  class="add-button m-4 shadow-lg p-1 rounded"
                  data-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                >
                  Add to your Pokeball
                </button>
              </div>
            </div>
  
            <!-- <div class="col-12 col-lg-6 pt-2 pt-lg-0">
              <div class="bg-light rounded-5 border border-warning border-5">
                <div class="d-flex flex-column bd-highlight mb-3 p-5">
                  <img class="portrait" />
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>

        <img class="logo" src="grafika/logo.svg" alt="logo Pokemon Center" />
