<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Projekt Pokemon</title>
  </head>

  <body>
    <div class="container text-center mt-5">
      <div class="row gap-5">
        <div
          class="col-5 bg-light rounded-5 border border-warning border-5"
          style="height: 30rem"
        >
          <h2 class="choose-pokemon">Choose your Pokemon!</h2>
          <select name="pokemons" id="pokemons" size="1">
            <option value="Pikachu">Pikachu</option>
            <option value="Bulbasaur">Bulbasaur</option>
            <option value="Chalizard">Chalizard</option>
            <option value="Onyx">Onyx</option>
            <option value="Caterpie">Caterpie</option>
            <option value="Magikarp">Magikarp</option>
          </select>
          <img class="pikachu-picture" src="grafika/Pikachu-SVG.svg" />
        </div>
        <div></div>

        <div class="col-6 bg-light rounded-5 border border-warning border-5">
          <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">Flex item 1</div>
            <div class="p-2 bd-highlight">Flex item 2</div>
          </div>
        </div>

        <div class="info-area"></div>
      </div>
    </div>
  </body>
  <footer>
    <img class="logo" src="grafika/logo.svg" />
  </footer>
</html>
