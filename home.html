<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Projekt Pokemon</title>
  </head>

  <body>
    <div id="choosing-box" class="container text-center mt-5">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="bg-light rounded-5 border border-warning border-5">
            <h2 class="choose-pokemon">Choose your Pokemon!</h2>
            <select
              name="pokemons"
              class="pokemons-select mt-3 text-center"
              size="1"
            ></select>
            <div class="pikachu-image mt-2"></div>
          </div>
        </div>

        <div class="col-12 col-lg-6 pt-2 pt-lg-0">
          <div class="bg-light rounded-5 border border-warning border-5">
            <div class="d-flex flex-column bd-highlight mb-3 p-5">
              <table class="table">
                <tbody>
                  <tr>
                    <td>Name:</td>
                    <td><div id="name-placeholder"></div></td>
                  </tr>
                  <tr>
                    <td>Type:</td>
                    <td><div id="type-placeholder"></div></td>
                  </tr>
                  <tr>
                    <td>Evolution level:</td>
                    <td><div id="evolutionLevel-placeholder"></div></td>
                  </tr>
                  <tr>
                    <td>Other forms:</td>
                    <td><div id="otherForms-placeholder"></div></td>
                  </tr>
                </tbody>
              </table>
              <div class="p-2 bd-highlight">(miejsce na zdjÄ™cie)</div>
            </div>
          </div>
        </div>

        <div class="info-area"></div>
      </div>
    </div>
    <footer>
      <img class="logo" src="grafika/logo.svg" />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
